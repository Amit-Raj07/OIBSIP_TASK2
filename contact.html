<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact </title>
</head>
<body>
    <div class="container">
     <div class="sidebar">
         <nav>
             <ul>
                 <li> <a href="/">Home</a> </li>
                 <li> <a href="intro.html" target="_blank"> My Intro</li></a>
                 <li> <a href="contact.html" target="_blank">Contact Us</li></a>
                 <!-- <li> <a href="services.html" target="_blank">Services</li></a> -->
                 <li> <a href="blog.html" target="_blank">Blog</li></a>
             </ul>
         </nav>
     </div>

     <div class="main">
         <div class="contactform">
             <h1>Contact me for your Enquiry</h1>
            <form>
                <div class="mb-3"></div>
                <div class="form-group">
                  <label for="clientname" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone</label>
                  <input type="Phone" class="form-control" id="exampleInputPassword1" placeholder="Phone">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>      
        </div>
    </div>
</body>
</html>
